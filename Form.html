<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>

    <script src="validate.js"></script>

    <h1>Details</h1>

    <form action="" target="_self" name="details">
      <label for="name">Name: </label>
      <input class="inputtag" type="text" id="fname" placeholder="Enter your name" autofocus />
      <br/>

      <label for="mail">Email: </label>
      <input class="inputtag"
        type="mail"
        name="mail"
        id="mail"
        placeholder="Enter your email-ID"
      />
      <br/>

      <label for="city">City: </label>
      <input class="input_tag" type="text" name="city" id="city" placeholder="Enter your city" />
      <br />

      <label for="text">Contact No: </label>
      <input class="inputtag"
        type="text"
        name="number"
        id="number"
        placeholder="Enter your 10-digit number"
      />
      <br/>
      <br/>
      <br/>

      <button type="button" onclick="validateForm()">Submit</button>
    </form>
  </body>
</html>
